<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>KMCLU Library Portal | Academic Book Search</title>

<meta name="description" content="KMCLU Library Portal - Search academic books across departments. Student project demonstration.">
<meta name="keywords" content="KMCLU Library, Academic Book Search, University Library Portal">
<meta name="author" content="CupX Corporation">

<link rel="canonical" href="https://library.kmclu.cupx.in/">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background: #020617;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

.home-link {
  color: #38bdf8;
  text-decoration: none;
  font-size: 14px;
}

.home-link:hover {
  text-decoration: underline;
}

/* MAIN */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

.container {
  background: #020617;
  width: 100%;
  max-width: 650px;
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
}

.portal-title {
  margin: 0;
  font-size: 22px;
}

.subtitle {
  margin: 10px 0 25px;
  font-size: 14px;
  color: #94a3b8;
}

.search-wrapper {
  position: relative;
  margin-bottom: 20px;
}

.search-wrapper input {
  width: 100%;
  height: 52px;
  border-radius: 28px;
  border: 2px solid #38bdf8;
  padding: 0 55px 0 20px;
  font-size: 15px;
  background: #0f172a;
  color: #e5e7eb;
  outline: none;
}

.search-btn {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  height: 40px;
  width: 40px;
  border-radius: 50%;
  border: none;
  background: #38bdf8;
  cursor: pointer;
  font-weight: bold;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.buttons button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: #38bdf8;
  color: #020617;
}

.notification {
  display: none;
  padding: 8px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 10px;
}

.success { background: #38bdf8; color: #020617; }
.error { background: #b23a48; color: #fff; }

.book-card {
  background: #0f172a;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
  text-align: left;
  border: 1px solid #1e293b;
}

.book-title { font-weight: 600; }
.book-meta { font-size: 13px; color: #94a3b8; }

footer {
  text-align: center;
  padding: 15px;
  background: #020617;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <h1>KMCLU Library Portal</h1>
  <a href="https://cupx.in" class="home-link">← CupX Home</a>
</header>

<main>
  <div class="container">

    <h2 class="portal-title">Search Academic Books</h2>
    <div class="subtitle">Student project demonstration</div>

    <div class="search-wrapper">
      <input type="text" id="searchBox" placeholder="Search by title, author, or department..."
        onkeydown="if(event.key==='Enter') searchBooks()">
      <button class="search-btn" onclick="searchBooks()">→</button>
    </div>

    <div class="buttons">
      <button onclick="exportCSV()">Export CSV</button>
      <button onclick="exportPDF()">Export PDF</button>
    </div>

    <div id="notification" class="notification"></div>
    <div id="results"></div>

  </div>
</main>

<footer>
  © 2026 CupX Corporation · All rights reserved
</footer>

<script>
let booksData = [];
let filteredResults = [];
let loaded = false;

window.addEventListener("load", async () => {
  try {
    const res = await fetch("https://library-back1.onrender.com/books");
    booksData = await res.json();
    loaded = true;
  } catch (err) {
    console.error("Server error:", err);
  }
});

function searchBooks() {
  const query = document.getElementById("searchBox").value.trim().toLowerCase();
  const notification = document.getElementById("notification");
  const resultsDiv = document.getElementById("results");

  resultsDiv.innerHTML = "";

  if (!query) {
    showMessage("Please enter a search term.", "error");
    return;
  }

  if (!loaded) {
    showMessage("Server is waking up. Try again in 10–20 seconds.", "error");
    return;
  }

  filteredResults = booksData.filter(book =>
    book.title?.toLowerCase().includes(query) ||
    book.author?.toLowerCase().includes(query) ||
    book.department?.toLowerCase().includes(query)
  );

  if (filteredResults.length === 0) {
    showMessage("No results found.", "error");
    return;
  }

  showMessage(filteredResults.length + " result(s) found.", "success");

  resultsDiv.innerHTML = filteredResults.map(book => `
    <div class="book-card">
      <div class="book-title">${escapeHTML(book.title)}</div>
      <div class="book-meta">Author: ${escapeHTML(book.author)}</div>
      ${book.department ? `<div class="book-meta">Department: ${escapeHTML(book.department)}</div>` : ""}
    </div>
  `).join("");
}

function showMessage(msg, type) {
  const n = document.getElementById("notification");
  n.style.display = "block";
  n.className = "notification " + type;
  n.innerText = msg;
}

function exportCSV() {
  if (filteredResults.length === 0) return alert("No data to export.");
  let csv = "Title,Author,Department\n";
  filteredResults.forEach(b => {
    csv += `"${b.title}","${b.author}","${b.department || ""}"\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "library-results.csv";
  link.click();
}

function exportPDF() {
  if (filteredResults.length === 0) return alert("No data to export.");
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;
  filteredResults.forEach(b => {
    doc.text(b.title, 10, y); y += 7;
    doc.text("Author: " + b.author, 10, y); y += 7;
    if (b.department) {
      doc.text("Department: " + b.department, 10, y); y += 7;
    }
    y += 5;
  });
  doc.save("library-results.pdf");
}

function escapeHTML(str) {
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;");
}
</script>

</body>
</html>
