<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KMCLU Library Portal</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #2e7d66, #215c53);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #f4efe6;
  width: 92%;
  max-width: 620px;
  padding: 35px 30px;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.header-icon {
  font-size: 28px;
}

h1 {
  margin: 0;
  font-size: 24px;
  color: #1e293b;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  margin-top: 5px;
  color: #555;
  margin-bottom: 25px;
}

/* Search Bar */
.search-wrapper {
  position: relative;
  margin-bottom: 20px;
}

.search-wrapper input {
  width: 100%;
  height: 52px;
  border-radius: 28px;
  border: 2px solid #2e7d66;
  padding: 0 55px 0 18px;
  font-size: 16px;
  outline: none;
  background: #fff;
}

.search-btn-icon {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  width: 42px;
  height: 42px;
  background: #6fc1a4;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 18px;
}

/* Export Buttons */
.button-row {
  display: flex;
  gap: 12px;
  margin-bottom: 15px;
}

.button-row button {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
}

.excel-btn {
  background: #2e7d66;
  color: white;
}

.pdf-btn {
  background: #e07a5f;
  color: white;
}

/* Notification */
.notification {
  display: none;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
  margin-bottom: 12px;
}

.success {
  background: #2e7d66;
  color: white;
}

.error {
  background: #b23a48;
  color: white;
}

/* Results */
.book-card {
  background: #ffffff;
  border: 2px solid #1e293b;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 10px;
}

.book-title {
  font-weight: 600;
  font-size: 15px;
}

.book-author {
  font-size: 13px;
  color: #555;
}

/* Disclaimer */
.disclaimer {
  margin-top: 20px;
  font-size: 12px;
  text-align: center;
  color: #555;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="header-icon">üìñ</div>
    <h1>KMCLU Library Portal</h1>
  </div>

  <div class="subtitle">Search Academic Books</div>

  <div class="search-wrapper">
    <input 
      type="text" 
      id="searchBox"
      placeholder="Search by title..."
      onkeypress="if(event.key==='Enter') searchBook()"
    >
    <div class="search-btn-icon" onclick="searchBook()">üîç</div>
  </div>

  <div class="button-row">
    <button class="excel-btn" onclick="exportExcel()">Export Excel</button>
    <button class="pdf-btn" onclick="exportPDF()">Export PDF</button>
  </div>

  <div id="notification" class="notification"></div>
  <div id="results"></div>

  <div class="disclaimer">
    ‚ö† This website is a student project. All book data is fictional and for demonstration only.
  </div>

</div>

<script>
let currentResults = [];

async function searchBook() {
  const query = document.getElementById("searchBox").value.trim().toLowerCase();
  const notification = document.getElementById("notification");
  const resultsDiv = document.getElementById("results");

  notification.style.display = "block";
  notification.className = "notification success";
  notification.innerText = "Searching...";
  resultsDiv.innerHTML = "";

  if (!query) {
    notification.className = "notification error";
    notification.innerText = "Please enter a search term.";
    return;
  }

  try {
    const response = await fetch("https://library-backend-ejd5.onrender.com/books");
    const books = await response.json();

    currentResults = books.filter(book =>
      book.title.toLowerCase().includes(query)
    );

    if (currentResults.length > 0) {
      notification.className = "notification success";
      notification.innerText = currentResults.length + " result(s) found.";

      resultsDiv.innerHTML = currentResults.map(book => `
        <div class="book-card">
          <div class="book-title">${book.title}</div>
          <div class="book-author">Author: ${book.author}</div>
        </div>
      `).join("");
    } else {
      notification.className = "notification error";
      notification.innerText = "No books found.";
    }

  } catch (error) {
    notification.className = "notification error";
    notification.innerText = "Server is waking up. Try again.";
  }
}

function exportExcel() {
  if (currentResults.length === 0) {
    alert("No data to export.");
    return;
  }

  let csv = "Title,Author\n";
  currentResults.forEach(book => {
    csv += `"${book.title}","${book.author}"\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "library_results.csv";
  link.click();
}

function exportPDF() {
  if (currentResults.length === 0) {
    alert("No data to export.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;

  currentResults.forEach(book => {
    doc.text(book.title, 10, y);
    y += 7;
    doc.text("Author: " + book.author, 10, y);
    y += 10;
  });

  doc.save("library_results.pdf");
}
</script>

</body>
</html>
