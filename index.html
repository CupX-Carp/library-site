<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KMCLU Library Portal</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0f172a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #e2e8f0;
}

.container {
  width: 92%;
  max-width: 600px;
  background: #1e293b;
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

h1 {
  margin: 0;
  font-size: 26px;
  text-align: center;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 30px;
}

/* Search Box */
.search-wrapper {
  position: relative;
  margin-bottom: 20px;
}

.search-wrapper input {
  width: 100%;
  padding: 14px 45px 14px 15px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  background: #334155;
  color: white;
  outline: none;
}

.search-wrapper input::placeholder {
  color: #94a3b8;
}

.search-icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  color: #94a3b8;
}

/* Export Buttons */
.button-row {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.button-row button {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s ease;
}

.excel-btn {
  background: #15803d;
  color: white;
}

.pdf-btn {
  background: #b91c1c;
  color: white;
}

.button-row button:hover {
  opacity: 0.85;
}

/* Notifications */
.notification {
  display: none;
  padding: 10px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 10px;
}

.success {
  background: #065f46;
}

.error {
  background: #7f1d1d;
}

/* Results */
.book-card {
  background: #334155;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 8px;
}

.book-title {
  font-weight: 600;
}

.book-author {
  font-size: 13px;
  opacity: 0.7;
}

.disclaimer {
  margin-top: 20px;
  font-size: 12px;
  text-align: center;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>KMCLU Library Portal</h1>
  <div class="subtitle">Search Academic Books</div>

  <div class="search-wrapper">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="Search by title..."
      onkeypress="if(event.key==='Enter') searchBook()"
    >
    <span class="search-icon" onclick="searchBook()">üîç</span>
  </div>

  <div class="button-row">
    <button class="excel-btn" onclick="exportExcel()">Export Excel</button>
    <button class="pdf-btn" onclick="exportPDF()">Export PDF</button>
  </div>

  <div id="notification" class="notification"></div>
  <div id="results"></div>

  <div class="disclaimer">
    ‚ö† This website is a student project. All book data is fictional and for demonstration only.
  </div>
</div>

<script>
let currentResults = [];

async function searchBook() {
  const query = document.getElementById("searchBox").value.trim().toLowerCase();
  const notification = document.getElementById("notification");
  const resultsDiv = document.getElementById("results");

  notification.style.display = "block";
  notification.className = "notification success";
  notification.innerText = "Searching...";
  resultsDiv.innerHTML = "";

  if (!query) {
    notification.className = "notification error";
    notification.innerText = "Please enter a search term.";
    return;
  }

  try {
    const response = await fetch("https://library-backend-ejd5.onrender.com/books");
    const books = await response.json();

    currentResults = books.filter(book =>
      book.title.toLowerCase().includes(query)
    );

    if (currentResults.length > 0) {
      notification.className = "notification success";
      notification.innerText = currentResults.length + " result(s) found.";

      resultsDiv.innerHTML = currentResults.map(book => `
        <div class="book-card">
          <div class="book-title">${book.title}</div>
          <div class="book-author">Author: ${book.author}</div>
        </div>
      `).join("");
    } else {
      notification.className = "notification error";
      notification.innerText = "No books found.";
    }

  } catch (error) {
    notification.className = "notification error";
    notification.innerText = "Server is waking up. Try again.";
  }
}

function exportExcel() {
  if (currentResults.length === 0) {
    alert("No data to export.");
    return;
  }

  let csv = "Title,Author\n";
  currentResults.forEach(book => {
    csv += `"${book.title}","${book.author}"\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "library_results.csv";
  link.click();
}

function exportPDF() {
  if (currentResults.length === 0) {
    alert("No data to export.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;

  currentResults.forEach(book => {
    doc.text(book.title, 10, y);
    y += 7;
    doc.text("Author: " + book.author, 10, y);
    y += 10;
  });

  doc.save("library_results.pdf");
}
</script>

</body>
</html>
